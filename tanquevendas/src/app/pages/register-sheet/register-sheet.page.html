<ion-header>
  <ion-toolbar>
    <ion-title>Registro de Formulário</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <ion-card-content>
      <ion-item>
        <ion-label position="stacked">Nome do Formulário</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="sheetData.nameSheet"
          required="true"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descrição</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="sheetData.description"
          required="true"
        ></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Cor de Identificação</ion-label>
      </ion-item>

      <ion-item>
        <ion-radio-group [(ngModel)]="sheetData.colorSheet">
          <ion-item>
            <ion-label>Primary</ion-label>
            <ion-radio slot="start" value="primary" color="primary"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Medium</ion-label>
            <ion-radio slot="start" value="medium" color="medium"></ion-radio>
          </ion-item>

          <ion-item>
            <ion-label>Tertiary</ion-label>
            <ion-radio
              slot="start"
              value="tertiary"
              color="tertiary"
            ></ion-radio>
          </ion-item>
        </ion-radio-group>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">ID (referência) do Formulário</ion-label>
        <ion-input
          type="text"
          [(ngModel)]="sheetData.refSheet"
          required="true"
        ></ion-input>
      </ion-item>

      <ion-button (click)="onSave()" expand="block"> Salvar </ion-button>
      <ion-button (click)="returnPage()" expand="block" color="danger">
        Cancelar
      </ion-button>
    </ion-card-content>
  </ion-card>
</ion-content>
