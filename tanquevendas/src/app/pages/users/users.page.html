<ion-header>
  <ion-buttons slot="start">
    <ion-menu-button></ion-menu-button>
  </ion-buttons>
  <ion-toolbar style="margin-top: 5px">
    <ion-searchbar
      (input)="search($event)"
      mode="ios"
      slot="start"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
      <ion-col
        size="12"
        sizeSm="12"
        sizeMd="8"
        sizeLg="6"
        sizeXl="4"
        style="margin: 0 auto"
      >
        <ion-button
          expand="block"
          color="primary"
          (click)="goPage('/pages/register-user', null)"
          fill="clear"
        >
          <ion-icon
            style="
              margin: 0px;
              margin-right: 10px;
              font-size: xx-large !important;
            "
            name="add"
            slot="start"
          >
          </ion-icon
          >Adicionar Usu√°rio
        </ion-button>
        <ion-list style="padding-top: 0px" lines="none">
          <ion-card style="padding: 0px" *ngFor="let item of userList">
            <ion-card-content>
              <p>Nome: {{item._name}}</p>
              <p>E-mail: {{item._email}}</p>
              <ion-button
                (click)="editRegister(item)"
                expand="block"
                color="dark"
              >
                Editar
              </ion-button>
            </ion-card-content>
          </ion-card>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
